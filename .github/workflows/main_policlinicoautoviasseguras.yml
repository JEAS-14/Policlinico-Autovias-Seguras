name: Build and deploy JAR app to Azure Web App - PoliclinicoAutoviasSeguras

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: List JAR contents - Static files
        run: |
          echo "=== Static CSS files ==="
          jar -tf target/*.jar | findstr "static/css"
          echo "=== Static JS files ==="
          jar -tf target/*.jar | findstr "static/js"

      - name: List JAR contents - Templates
        run: |
          echo "=== Template files ==="
          jar -tf target/*.jar | findstr "templates"

      - name: List JAR contents - Application properties
        run: |
          echo "=== Application properties ==="
          jar -tf target/*.jar | findstr "application.properties"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D186CF2F9F914F4DB8D95893DD8FE7A5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FE524F49DEEC48268FD0E1D58D481676 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8797E16D47CD45A59ADDD8FD55CD4ADC }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PoliclinicoAutoviasSeguras'
          slot-name: 'Production'
          package: '*.jar'