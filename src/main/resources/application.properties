spring.application.name=autovias-seguras

# ==========================================
# SERVER CONFIGURATION (IMPORTANTE: Azure usa puerto 8080)
# ==========================================
server.port=8080

# ==========================================
# STATIC RESOURCES CONFIGURATION
# ==========================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600
spring.mvc.static-path-pattern=/**

# ==========================================
# THYMELEAF CONFIGURATION
# ==========================================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ==========================================
# H2 DATABASE CONFIGURATION (EN MEMORIA)
# ==========================================
spring.datasource.url=jdbc:h2:mem:policlinico_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2 (DESACTIVADA EN PRODUCCIÃ“N)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# ==========================================
# JPA/HIBERNATE CONFIGURATION
# ==========================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

