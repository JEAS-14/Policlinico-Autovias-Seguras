spring.application.name=autovias-seguras

# ==========================================
# SERVER CONFIGURATION
# ==========================================
server.port=8080

# ==========================================
# STATIC RESOURCES CONFIGURATION
# ==========================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600
spring.mvc.static-path-pattern=/**

# ==========================================
# THYMELEAF CONFIGURATION
# ==========================================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ==========================================
# H2 DATABASE CONFIGURATION (CORREGIDO V2)
# ==========================================
# Cambiamos los parámetros para evitar el conflicto de "Característica no soportada"
spring.datasource.url=jdbc:h2:file:./data/policlinico_db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password123

# ==========================================
# JPA/HIBERNATE CONFIGURATION
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# He quitado la línea de 'database-platform' porque Hibernate ya detecta H2 solo 
# y así evitas el mensaje de advertencia (WARN) en la consola.

