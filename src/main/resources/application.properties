spring.application.name=autovias-seguras

# ==========================================
# 1. IMPORTACIÓN DEL ARCHIVO FANTASMA (LOCAL)
# ==========================================
# Esto busca tu archivo secrets.properties. Si no existe (Railway), no pasa nada.
spring.config.import=optional:classpath:secrets.properties

# ==========================================
# SERVER CONFIGURATION
# ==========================================
# Usamos la variable PORT de Railway, o 8080 en local
server.port=${PORT:8080}

# ==========================================
# STATIC RESOURCES & THYMELEAF
# ==========================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600
spring.mvc.static-path-pattern=/**
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ==========================================
# H2 DATABASE
# ==========================================
spring.datasource.url=jdbc:h2:file:./data/policlinico_db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# EMAIL CONFIGURATION (LIMPIO)
# ==========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=comercial@autoviasseguras.com

# SIN RESPALDO. La contraseña viene de secrets.properties o de Railway.
spring.mail.password=${MAIL_PASSWORD:}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
app.mail.destinatario=administracion@autoviasseguras.com

# ==========================================
# GOOGLE SHEETS
# ==========================================
app.sheets.spreadsheet-id=1XJ0Dywv6eq3hdIbueW4-7PHi6qz00Gtw2Ub_B4viDzI
app.sheets.consultas-sheet=Consultas
app.sheets.reclamaciones-sheet=Reclamaciones
app.sheets.blog-sheet=Blog
app.sheets.credentials-path=classpath:credentials/policlinico-backup-1588d8b80cd6.json

# ==========================================
# ADMIN CREDENTIALS (LIMPIO)
# ==========================================
# SIN RESPALDO. La contraseña viene de secrets.properties o de Railway.
app.admin.password=${APP_ADMIN_PASSWORD:}

# ==========================================
# LOGGING & OTHERS
# ==========================================
logging.level.org.springframework.web=INFO
logging.level.org.thymeleaf=INFO
server.compression.enabled=true
server.compression.min-response-size=2048
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml


