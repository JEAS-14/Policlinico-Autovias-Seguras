<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctanos - Policlínico Autovías Seguras. Agenda tu cita.">
    <title>Policlínico Autovías Seguras | Contacto</title>
    
    <link rel="stylesheet" th:href="@{/css/fragments/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/formulario.css}">
    <link rel="stylesheet" th:href="@{/css/formulario-validation.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="contact-main">
        
        <h1 class="page-title fade-in">Contáctanos</h1>

        <div class="contact-wrapper slide-up">
            
            <div class="contact-info">
                <div class="info-image-container">
                    <img src="https://images.unsplash.com/photo-1622253692010-333f2da6031d?q=80&w=600&auto=format&fit=crop" alt="Atención Médica">
                </div>
                
                <div class="info-content">
                    <h2>Soluciones Oportunas En Salud Y Licencias</h2>
                    <p class="subtitle">Agenda Tu Cita Hoy Mismo Y Evita Colas.</p>
                    
                    <div class="info-items">
                        <div class="item">
                            <i class="fas fa-map-marker-alt icon-circle"></i>
                            <a class="contact-link" href="https://www.google.com/maps/search/?api=1&query=Av.+9+de+Octubre+467,+San+Juan+de+Lurigancho" target="_blank" rel="noopener noreferrer">
                                Av. 9 de Octubre 467, San Juan de Lurigancho
                            </a>
                        </div>
                        <div class="item">
                            <i class="fab fa-whatsapp icon-circle"></i>
                            <span class="contact-phones">
                                <a class="contact-link" href="https://wa.me/51913889497" target="_blank" rel="noopener noreferrer">913 889 497</a>
                                <span class="separator">|</span>
                                <a class="contact-link" href="https://wa.me/51941342860" target="_blank" rel="noopener noreferrer">941 342 860</a>
                            </span>
                        </div>
                        <div class="item">
                            <i class="fas fa-envelope icon-circle"></i>
                            <a class="contact-link" href="mailto:administracion@autoviasseguras.com">
                                administracion@autoviasseguras.com
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <div class="form-header">
                    <h2>Contáctanos</h2>
                    <p>Completa tus datos para coordinar tu atención.</p>
                </div>

                <div th:if="${mensaje}" 
                     th:class="${tipoMensaje == 'success' ? 'alert alert-success' : 'alert alert-error'}"
                     th:text="${mensaje}">
                </div>
                
                <form id="contactForm" 
                      th:action="@{/consulta/enviar}" 
                      th:object="${consultaDTO}" 
                      method="post">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" 
                                   id="nombre" 
                                   th:field="*{nombre}" 
                                   th:classappend="${#fields.hasErrors('nombre')} ? 'error' : ''"
                                   placeholder="Ejm. Alex" 
                                   pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ\s]+"
                                   title="Solo letras y espacios"
                                   required>
                            <span class="error" 
                                  th:if="${#fields.hasErrors('nombre')}" 
                                  th:errors="*{nombre}">
                            </span>
                        </div>
                        
                        <div class="form-group">
                            <label for="apellido">Apellidos</label>
                            <input type="text" 
                                   id="apellido" 
                                   th:field="*{apellido}" 
                                   th:classappend="${#fields.hasErrors('apellido')} ? 'error' : ''"
                                   placeholder="Ejm. Cruz Valerio" 
                                   pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ\s]+"
                                   title="Solo letras y espacios"
                                   required>
                            <span class="error" 
                                  th:if="${#fields.hasErrors('apellido')}" 
                                  th:errors="*{apellido}">
                            </span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" 
                                   id="email" 
                                   th:field="*{email}" 
                                   th:classappend="${#fields.hasErrors('email')} ? 'error' : ''"
                                   placeholder="Ejm. alexcruz123@gmail.com" 
                                   pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                                   title="Ingresa un correo válido (ej: nombre@dominio.com)"
                                   required>
                            <span class="error" 
                                  th:if="${#fields.hasErrors('email')}" 
                                  th:errors="*{email}">
                            </span>
                        </div>
                        
                        <div class="form-group">
                            <label for="telefono">Número De Celular</label>
                            <input type="tel" 
                                   id="telefono" 
                                   th:field="*{telefono}" 
                                   th:classappend="${#fields.hasErrors('telefono')} ? 'error' : ''"
                                   placeholder="Ejm. 999888999" 
                                   required
                                   maxlength="9"
                                   pattern="[0-9]{9}">
                            <span class="error" 
                                  th:if="${#fields.hasErrors('telefono')}" 
                                  th:errors="*{telefono}">
                            </span>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="tipoConsulta">Servicio De Interés</label>
                        <select id="tipoConsulta" 
                                th:field="*{tipoConsulta}"
                                th:classappend="${#fields.hasErrors('tipoConsulta')} ? 'error' : ''"
                                required>
                            <option value="" disabled selected>Selecciona Un Servicio</option>
                            <option value="Examen Médico Ocupacional">Examen Médico Ocupacional</option>
                            <option value="Licencia de Conducir">Licencia de Conducir</option>
                            <option value="Examen SUCAMEC">Examen SUCAMEC</option>
                            <option value="Escuela de Conductores">Escuela de Conductores</option>
                        </select>
                        <span class="error" 
                              th:if="${#fields.hasErrors('tipoConsulta')}" 
                              th:errors="*{tipoConsulta}">
                        </span>
                    </div>

                    <div class="form-group full-width">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" 
                                  th:field="*{mensaje}" 
                                  th:classappend="${#fields.hasErrors('mensaje')} ? 'error' : ''"
                                  rows="4" 
                                  placeholder="Escribe tu consulta aquí..."
                                  required>
                        </textarea>
                        <span class="error" 
                              th:if="${#fields.hasErrors('mensaje')}" 
                              th:errors="*{mensaje}">
                        </span>
                    </div>

                    <div class="form-group full-width hidden-field">
                        <input type="text" 
                               id="empresa" 
                               th:field="*{empresa}" 
                               placeholder="Empresa (opcional)">
                    </div>

                    <div class="form-footer">
                        <button type="submit" class="btn-submit">Solicitar Cita</button>
                        
                        <div class="checkbox-container">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">
                                He leído y acepto los <a class="terms-link" th:href="@{/terminosCondiciones}" target="_blank">Términos y Condiciones</a> y la <a class="terms-link" th:href="@{/politicaPrivacidad}" target="_blank">Política de Privacidad</a>.
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <a href="https://wa.me/51913889497" class="whatsapp-float" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-whatsapp"></i>
    </a>
    
    <script th:src="@{/js/fragments/navbar.js}"></script>
    <script th:src="@{/js/formulario.js}"></script>
        
</body>
</html>
