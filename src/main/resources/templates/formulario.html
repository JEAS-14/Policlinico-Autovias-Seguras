<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctanos - Policlínico Autovías Seguras. Agenda tu cita.">
    <title>Policlínico Autovías Seguras | Contacto</title>
    
    <link rel="stylesheet" th:href="@{/css/fragments/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/formulario.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Estilos para mensajes de error de validación */
        .error {
            color: #dc3545;
            font-size: 0.875rem;
            display: block;
            margin-top: 5px;
        }
        
        .form-group input.error,
        .form-group select.error,
        .form-group textarea.error {
            border-color: #dc3545;
        }
        
        /* Mensaje de alerta general */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="contact-main">
        
        <h1 class="page-title fade-in">Formulario de Contacto</h1>

        <div class="contact-wrapper slide-up">
            
            <div class="contact-info">
                <div class="info-image-container">
                    <img src="https://images.unsplash.com/photo-1622253692010-333f2da6031d?q=80&w=600&auto=format&fit=crop" alt="Atención Médica">
                </div>
                
                <div class="info-content">
                    <h2>Soluciones Oportunas En Salud Y Licencias</h2>
                    <p class="subtitle">Agenda Tu Cita Hoy Mismo Y Evita Colas.</p>
                    
                    <div class="info-items">
                        <div class="item">
                            <i class="fas fa-map-marker-alt icon-circle"></i>
                            <span>Av. 9 de Octubre 467, San Juan de Lurigancho</span>
                        </div>
                        <div class="item">
                            <i class="fab fa-whatsapp icon-circle"></i>
                            <span>913 889 497 | 941 342 860</span>
                        </div>
                        <div class="item">
                            <i class="fas fa-envelope icon-circle"></i>
                            <span>administracion@autoviasseguras.com</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <!-- Mensaje de validación general (si existe) -->
                <div th:if="${mensaje}" 
                     th:class="${tipoMensaje == 'success' ? 'alert alert-success' : 'alert alert-error'}"
                     th:text="${mensaje}">
                </div>
                
                <form id="contactForm" 
                      th:action="@{/consulta/enviar}" 
                      th:object="${consultaDTO}" 
                      method="post">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" 
                                   id="nombre" 
                                   th:field="*{nombre}" 
                                   th:classappend="${#fields.hasErrors('nombre')} ? 'error' : ''"
                                   placeholder="Ejm. Alex" 
                                   required>
                            <span class="error" 
                                  th:if="${#fields.hasErrors('nombre')}" 
                                  th:errors="*{nombre}">
                            </span>
                        </div>
                        
                        <div class="form-group">
                            <label for="apellido">Apellidos</label>
                            <input type="text" 
                                   id="apellido" 
                                   th:field="*{apellido}" 
                                   th:classappend="${#fields.hasErrors('apellido')} ? 'error' : ''"
                                   placeholder="Ejm. Cruz Valerio" 
                                   required>
                            <span class="error" 
                                  th:if="${#fields.hasErrors('apellido')}" 
                                  th:errors="*{apellido}">
                            </span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" 
                                   id="email" 
                                   th:field="*{email}" 
                                   th:classappend="${#fields.hasErrors('email')} ? 'error' : ''"
                                   placeholder="Ejm. Alexcruz123@gmail.com" 
                                   required>
                            <span class="error" 
                                  th:if="${#fields.hasErrors('email')}" 
                                  th:errors="*{email}">
                            </span>
                        </div>
                        
                        <div class="form-group">
                            <label for="telefono">Número De Celular</label>
                            <input type="tel" 
                                   id="telefono" 
                                   th:field="*{telefono}" 
                                   th:classappend="${#fields.hasErrors('telefono')} ? 'error' : ''"
                                   placeholder="Ejm. 999888999" 
                                   required
                                   maxlength="9"
                                   pattern="[0-9]{9}">
                            <span class="error" 
                                  th:if="${#fields.hasErrors('telefono')}" 
                                  th:errors="*{telefono}">
                            </span>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="tipoConsulta">Servicio De Interés</label>
                        <select id="tipoConsulta" 
                                th:field="*{tipoConsulta}"
                                th:classappend="${#fields.hasErrors('tipoConsulta')} ? 'error' : ''"
                                required>
                            <option value="" disabled>Selecciona Un Servicio</option>
                            <option value="Examen Médico Ocupacional">Examen Médico Ocupacional</option>
                            <option value="Licencia de Conducir">Licencia de Conducir</option>
                            <option value="Examen SUCAMEC">Examen SUCAMEC</option>
                            <option value="Escuela de Conductores">Escuela de Conductores</option>
                            <option value="Otros">Otros</option>
                        </select>
                        <span class="error" 
                              th:if="${#fields.hasErrors('tipoConsulta')}" 
                              th:errors="*{tipoConsulta}">
                        </span>
                    </div>

                    <div class="form-group full-width">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" 
                                  th:field="*{mensaje}" 
                                  th:classappend="${#fields.hasErrors('mensaje')} ? 'error' : ''"
                                  rows="4" 
                                  placeholder="Escribe tu consulta aquí..."
                                  required>
                        </textarea>
                        <span class="error" 
                              th:if="${#fields.hasErrors('mensaje')}" 
                              th:errors="*{mensaje}">
                        </span>
                    </div>

                    <!-- Campo opcional: Empresa (si lo quieres agregar) -->
                    <div class="form-group full-width" style="display: none;">
                        <input type="text" 
                               id="empresa" 
                               th:field="*{empresa}" 
                               placeholder="Empresa (opcional)">
                    </div>

                    <div class="form-footer">
                        <button type="submit" class="btn-submit">Enviar</button>
                        
                        <div class="checkbox-container">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">Acepto las Políticas De Privacidad Y El Uso De Mis Datos Para Ser Contactado.</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <a href="https://wa.me/51913889497" class="whatsapp-float" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-whatsapp"></i>
    </a>

    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script th:src="@{/js/fragments/navbar.js}"></script>
    <script th:src="@{/js/formulario.js}"></script>
        
</body>
</html>
