<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctanos - Policlínico Autovías Seguras. Agenda tu cita.">
    <title>Policlínico Autovías Seguras | Contacto</title>
    
    <link rel="stylesheet" th:href="@{/css/fragments/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/formulario.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div th:replace="~{fragments/navbar ::  navbar}"></div>

    <main class="contact-main">
        
        <h1 class="page-title fade-in">Formulario de Contacto</h1>

        <div class="contact-wrapper slide-up">
            
            <div class="contact-info">
                <div class="info-image-container">
                    <img src="https://images.unsplash.com/photo-1622253692010-333f2da6031d?q=80&w=600&auto=format&fit=crop" alt="Atención Médica">
                </div>
                
                <div class="info-content">
                    <h2>Soluciones Oportunas En Salud Y Licencias</h2>
                    <p class="subtitle">Agenda Tu Cita Hoy Mismo Y Evita Colas.</p>
                    
                    <div class="info-items">
                        <div class="item">
                            <i class="fas fa-map-marker-alt icon-circle"></i>
                            <span>Av. 9 de Octubre 467, San Juan de Lurigancho</span>
                        </div>
                        <div class="item">
                            <i class="fab fa-whatsapp icon-circle"></i>
                            <span>913 889 497 | 941 342 860</span>
                        </div>
                        <div class="item">
                            <i class="fas fa-envelope icon-circle"></i>
                            <span>administracion@autoviasseguras.com</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" placeholder="Ejm. Alex" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" id="apellidos" placeholder="Ejm. Cruz Valerio" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" placeholder="Ejm. Alexcruz123@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="celular">Número De Celular</label>
                            <input type="tel" id="celular" placeholder="Ejm. 999 888 999" required>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="servicio">Servicio De Interés</label>
                        <select id="servicio">
                            <option value="" disabled selected>Selecciona Un Servicio</option>
                            <option value="emo">Examen Médico Ocupacional</option>
                            <option value="brevete">Licencia de Conducir</option>
                            <option value="sucamec">Examen SUCAMEC</option>
                            <option value="escuela">Escuela de Conductores</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" rows="4" placeholder="Escribe tu consulta aquí..."></textarea>
                    </div>

                    <div class="form-footer">
                        <button type="submit" class="btn-submit">Enviar</button>
                        
                        <div class="checkbox-container">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">Acepto las Políticas De Privacidad Y El Uso De Mis Datos Para Ser Contactado.</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <a href="https://wa.me/51913889497" class="whatsapp-float" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-whatsapp"></i>
    </a>

    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script th:src="@{/js/navbar.js}"></script>
    <script th:src="@{/js/formulario.js}"></script>
        
</body>
</html>
