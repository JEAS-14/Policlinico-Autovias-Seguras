<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Resultados | Policlínico Autovías Seguras</title>
    
    <link rel="stylesheet" th:href="@{/css/fragments/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/resultados.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div th:replace="~{fragments/navbar ::  navbar}"></div>

    <main class="results-main">
        <div class="results-card fade-in">
            
            <div class="card-header">
                <div class="icon-container">
                    <i class="fas fa-file-medical-alt"></i>
                </div>
                <h1>Consulta Tus Resultados</h1>
                <p>Ingresa tus datos para descargar tu certificado médico o visualizar el estado de tu trámite.</p>
            </div>

            <form id="resultsForm">
                <div class="form-group">
                    <label for="dni">DNI / Carnet de Extranjería</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="dni" placeholder="Ingresa tu número de documento" required maxlength="12">
                    </div>
                </div>

                <div class="form-group">
                    <label for="codigo">Código de Ticket / Fecha (DDMMAAAA)</label>
                    <div class="input-wrapper">
                        <i class="fas fa-barcode"></i>
                        <input type="text" id="codigo" placeholder="Ejm: 2024001 o 15012025" required>
                    </div>
                </div>

                <button type="submit" class="btn-search">
                    <i class="fas fa-search"></i> Buscar Resultados
                </button>
            </form>

            <div class="help-text">
                <p>¿No encuentras tu resultado?</p>
                <a href="https://wa.me/51913889497" target="_blank">
                    <i class="fab fa-whatsapp"></i> Contáctanos por WhatsApp
                </a>
            </div>

            <div id="resultOutput" class="result-output hidden">
                <div class="status-box success">
                    <i class="fas fa-check-circle"></i>
                    <div>
                        <h3>¡Examen Apto!</h3>
                        <p>Paciente: <span id="resName">Juan Perez</span></p>
                        <a href="#" class="btn-download"><i class="fas fa-download"></i> Descargar PDF</a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    
  <script th:src="@{/js/fragments/navbar.js}"></script>
    <script th:src="@{/js/resultados.js}"></script>
        
</body>
</html>
