<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); 
                  color: white; padding: 20px; text-align: center; border-radius: 5px 5px 0 0; }
        .content { background: #f4f4f4; padding: 20px; }
        .info-row { background: white; padding: 12px; margin: 8px 0; border-radius: 4px; }
        .label { font-weight: bold; color: #1e3c72; }
        .footer { text-align: center; padding: 20px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nueva Consulta Recibida</h1>
        </div>
        <div class="content">
            <div class="info-row">
                <span class="label">Nombre:</span> 
                <span th:text="${nombre}"></span>
            </div>
            <div class="info-row">
                <span class="label">Email:</span> 
                <span th:text="${email}"></span>
            </div>
            <div class="info-row">
                <span class="label">Teléfono:</span> 
                <span th:text="${telefono}"></span>
            </div>
            <div class="info-row">
                <span class="label">Tipo de Consulta:</span> 
                <span th:text="${tipoConsulta}"></span>
            </div>
            <div class="info-row">
                <span class="label">Empresa:</span> 
                <span th:text="${empresa}"></span>
            </div>
            <div class="info-row">
                <span class="label">Mensaje:</span><br>
                <p th:text="${mensaje}"></p>
            </div>
            <div class="info-row">
                <span class="label">Fecha:</span> 
                <span th:text="${fecha}"></span>
            </div>
        </div>
        <div class="footer">
            <p>Policlínico Autovías Seguras - Sistema de Gestión de Consultas</p>
        </div>
    </div>
</body>
</html>
