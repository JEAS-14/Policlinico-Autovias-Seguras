<head th:fragment="head">
    <!-- Canonical dinámico: usa ${pageCanonical} si está definido, si no construye desde app.site.url + requestURI -->
    <link rel="canonical" th:href="${pageCanonical != null} ? ${pageCanonical} : |${@environment.getProperty('app.site.url')}${#httpServletRequest.requestURI}|" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0TSZJ56982"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-0TSZJ56982');
    </script>
</head>

</html>
