<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">

    <title>Demasiadas solicitudes | Policlínico Autovías Seguras</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/fragments/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .error-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 500px;
            text-align: center;
        }

        .error-icon {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .error-message {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .error-details {
            font-size: 0.9rem;
            color: #999;
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #ff6b6b;
        }

        .btn-back {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #3BBCA8;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
            font-weight: 600;
        }

        .btn-back:hover {
            background: #2aa895;
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 2rem;
            }

            .error-icon {
                font-size: 3rem;
            }

            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div th:insert="~{fragments/navbar}"></div>

    <main>
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-hourglass-end"></i>
            </div>
            <h1 class="error-title" th:text="${errorTitle}">Demasiadas solicitudes</h1>
            <p class="error-message" th:text="${errorMessage}"></p>
            <div class="error-details" th:text="${errorDetails}">
                Has alcanzado el límite de 5 solicitudes por día. Por favor, intenta nuevamente mañana.
            </div>
            <a href="/" class="btn-back">
                <i class="fas fa-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </main>

    <div th:insert="~{fragments/footer}"></div>
</body>

</html>
